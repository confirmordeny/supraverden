name: Update FATF Assessments
on:
  workflow_dispatch: # Allows you to run this manually from the "Actions" tab

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run FATF Update Logic
        run: |
          # Use yq to update entries where Treaty_url exists and Assessment is missing
          # This targets the specific 'B99' logic you requested
          yq -i 'map_values(
            select(.Treaty_url != null and .Treaty_url != "" and .Assessment_against_FATF_definition == null) |= (
              .Assessment_against_FATF_definition = "Included" |
              .Basis_for_assessment = "B22"
            )
          )' data/general_list.yaml

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/general_list.yaml
          git commit -m "Automated update: Added FATF assessment to entries with Treaty URLs"
          git push
