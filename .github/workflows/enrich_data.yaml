name: Enrich data with data from Wikidata

on:
  workflow_dispatch: # Allows you to click "Run workflow" manually

permissions:
  contents: write # Essential for committing changes back to the repo

jobs:
  enrich-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyyaml requests

      - name: Run Enrichment Script
        shell: python
        run: |
          import yaml
          import requests
          import sys
          import re
          import os
          import time

          # ================= CONFIGURATION =================
          # List of files to process relative to repo root
          TARGET_FILES = [
              'data/general_list.yaml',
              'data/united_nations.yaml'
          ]
          
          WIKIDATA_ENDPOINT = "https://query.wikidata.org/sparql"
          USER_AGENT = "SupraverdenBot/1.0 (github.com/confirmordeny/supraverden)"
          # =================================================

          def get_wikidata_data(q_code):
              """
              Queries Wikidata for:
              1. OpenSanctions ID (P10632)
              2. French Label
              3. Spanish Label
              
              Returns a dictionary or None if connection fails.
              """
              # Respect Wikidata API limits (avoid 429 Too Many Requests)
              time.sleep(1.0)
              
              # SPARQL Query Explanation:
              # - OPTIONAL is crucial: it allows partial results.
              # - If an item has a French name but no ID, we still get the name.
              query = f"""
              SELECT ?id ?name_fr ?name_es WHERE {{
                BIND(wd:{q_code} AS ?item)
                
                OPTIONAL {{ ?item wdt:P10632 ?id . }}
                OPTIONAL {{ ?item rdfs:label ?name_fr . FILTER(LANG(?name_fr) = "fr") }}
                OPTIONAL {{ ?item rdfs:label ?name_es . FILTER(LANG(?name_es) = "es") }}
              }}
              LIMIT 1
              """
              
              try:
                  response = requests.get(
                      WIKIDATA_ENDPOINT, 
                      params={'format': 'json', 'query': query}, 
                      headers={'User-Agent': USER_AGENT},
                      timeout=30
                  )

                  # Handle Rate Limits specifically
                  if response.status_code == 429:
                      print(f"    [!] Rate Limit hit (429). Sleeping 10s...")
                      time.sleep(10)
                      return None
                  
                  if response.status_code != 200:
                      print(f"    [!] HTTP Error {response.status_code}")
                      return None

                  data = response.json()
                  bindings = data.get('results', {}).get('bindings', [])
                  
                  if not bindings:
                      return {}

                  # Extract data safely from the JSON response
                  result_row = bindings[0]
                  return {
                      'os_id': result_row.get('id', {}).get('value'),
                      'name_fr': result_row.get('name_fr', {}).get('value'),
                      'name_es': result_row.get('name_es', {}).get('value')
                  }

              except Exception as e:
                  print(f"    [!] Connection Exception: {e}")
                  return None

          def clean_yaml_content(lines):
              """
              Helper to fix common YAML syntax errors before parsing.
              - Fixes root indentation
              - Quotes unquoted list-like strings (e.g. key: [value])
              """
              cleaned = []
              for line in lines:
                  stripped = line.strip()
                  
                  # 1. Fix Root Indentation issues (lines starting with 1 space)
                  if line.startswith(' ') and not line.startswith('  ') and stripped.endswith(':'):
                      cleaned.append(stripped + '\n')
                      continue

                  # 2. Fix Unquoted Brackets (e.g., Wikidata_code: [Q123])
                  # YAML parsers hate [ ] unless they are quoted or actual lists.
                  if ':' in stripped and '[' in stripped and not stripped.startswith('#'):
                      # Regex detects "Key: [Value]" pattern at end of line
                      if re.search(r':\s*\[.*\]\.?$', stripped):
                          key, val = stripped.split(':', 1)
                          cleaned.append(f'{line.split(":")[0]}: "{val.strip()}"\n')
                          continue

                  cleaned.append(line)
              return cleaned

          def process_single_file(file_path):
              """
              Reads a file, checks for missing data, fetches from Wikidata, 
              and saves if changes are found.
              """
              print(f"\n--- Reading {file_path} ---")
              sys.stdout.flush() 

              if not os.path.exists(file_path):
                  print(f"  [X] File not found.")
                  return False

              # Read file content
              with open(file_path, 'r', encoding='utf-8') as f:
                  original_lines = f.readlines()

              # Extract Header (comments at the top) to preserve them later
              header_block = ""
              for line in original_lines:
                  if line.strip().startswith("#") or line.strip() == "":
                      header_block += line
                  else:
                      break
              
              # Parse YAML safely
              cleaned_lines = clean_yaml_content(original_lines)
              try:
                  data = yaml.safe_load("".join(cleaned_lines))
              except yaml.YAMLError as exc:
                  print(f"  [!] YAML Parsing Error: {exc}")
                  return False

              if not data:
                  print("  [i] File is empty or invalid.")
                  return False

              updates_count = 0

              # Iterate through every item in the YAML file
              for name, info in data.items():
                  # Sanity check: must be a dictionary and have a Wikidata code
                  if not isinstance(info, dict) or 'Wikidata_code' not in info:
                      continue

                  # --- CLEAN INPUT ---
                  raw_code = str(info['Wikidata_code'])
                  # Remove brackets [ ] and whitespace
                  w_code = raw_code.replace('[', '').replace(']', '').strip()
                  
                  # Validate format (must start with Q)
                  if not w_code.startswith('Q'):
                      # print(f"  [i] Skipping {name}: Invalid code '{w_code}'") 
                      continue

                  # --- CHECK LOCAL DATA ---
                  # What do we already have?
                  has_os_id = 'OpenSanctions_id' in info
                  has_fr = 'Name_fr' in info
                  has_es = 'Name_es' in info

                  # If we have everything, skip immediately (Optimization)
                  if has_os_id and has_fr and has_es:
                      continue

                  print(f"  > Checking {name} ({w_code})...")
                  sys.stdout.flush()
                  
                  # --- FETCH REMOTE DATA ---
                  remote_data = get_wikidata_data(w_code)
                  
                  if not remote_data:
                      continue

                  # --- UPDATE LOGIC ---
                  item_changed = False
                  
                  # 1. Update OpenSanctions ID
                  if not has_os_id and remote_data.get('os_id'):
                      info['OpenSanctions_id'] = remote_data['os_id']
                      print(f"    + Added ID: {remote_data['os_id']}")
                      item_changed = True

                  # 2. Update French Name
                  if not has_fr and remote_data.get('name_fr'):
                      info['Name_fr'] = remote_data['name_fr']
                      print(f"    + Added FR: {remote_data['name_fr']}")
                      item_changed = True

                  # 3. Update Spanish Name
                  if not has_es and remote_data.get('name_es'):
                      info['Name_es'] = remote_data['name_es']
                      print(f"    + Added ES: {remote_data['name_es']}")
                      item_changed = True
                  
                  if item_changed:
                      updates_count += 1

              # --- SAVE FILE ---
              if updates_count > 0:
                  print(f"  -> Saving {file_path} with {updates_count} updates.")
                  with open(file_path, 'w', encoding='utf-8') as f:
                      f.write(header_block) # Write the preserved header comments
                      # Dump data with clean formatting
                      yaml.dump(data, f, default_flow_style=False, sort_keys=False, allow_unicode=True)
                  return True
              else:
                  print(f"  -> No changes needed.")
                  return False

          # ================= MAIN EXECUTION =================
          any_files_updated = False
          
          for file_path in TARGET_FILES:
              try:
                  if process_single_file(file_path):
                      any_files_updated = True
              except Exception as e:
                  print(f"CRITICAL ERROR processing {file_path}: {e}")

          if not any_files_updated:
              print("\nDone. No updates were required.")

      - name: Commit changes
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes before committing
          git add data/*.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Enrich: Add OpenSanctions IDs, French & Spanish names"
            git push
          fi
