- name: Run Python Script
        shell: python
        run: |
          import yaml
          import requests
          import sys
          import re
          import os
          import time

          # --- CONFIGURATION ---
          TARGET_FILES = [
              'data/general_list.yaml',
              'data/arab_league_bodies.yaml',
              'data/eu_bodies.yaml',
              'data/north_south_bodies.yaml',
              'data/oas_bodies.yaml',
              'data/united_nations.yaml'
          ]
           
          WIKIDATA_URL = "https://query.wikidata.org/sparql"
          USER_AGENT = "SupraverdenBot/1.0 (github.com/confirmordeny/supraverden)"

          def get_wikidata_info(q_code):
              """Fetches data using OPTIONAL clauses so missing IDs don't block Names."""
              if not q_code: return None
              
              time.sleep(1.0) # Rate limiting
              
              # SPARQL Query: Uses OPTIONAL for every field
              query = f"""
              SELECT ?id ?name_fr ?name_es WHERE {{
                BIND(wd:{q_code} AS ?item)
                OPTIONAL {{ ?item wdt:P10632 ?id . }}
                OPTIONAL {{ ?item rdfs:label ?name_fr . FILTER(LANG(?name_fr) = "fr") }}
                OPTIONAL {{ ?item rdfs:label ?name_es . FILTER(LANG(?name_es) = "es") }}
              }}
              LIMIT 1
              """
              
              try:
                  resp = requests.get(
                      WIKIDATA_URL, 
                      params={'format': 'json', 'query': query}, 
                      headers={'User-Agent': USER_AGENT},
                      timeout=30
                  )
                  
                  if resp.status_code == 429:
                      print(f"  [!] Rate Limit (429) hit. Sleeping 10s...")
                      time.sleep(10)
                      return None
                      
                  if resp.status_code != 200:
                      return None

                  data = resp.json()
                  bindings = data.get('results', {}).get('bindings', [])
                  
                  if not bindings:
                      return None

                  row = bindings[0]
                  return {
                      'os_id': row.get('id', {}).get('value'),
                      'name_fr': row.get('name_fr', {}).get('value'),
                      'name_es': row.get('name_es', {}).get('value')
                  }

              except Exception as e:
                  print(f"  [!] Connection error: {e}")
                  return None

          def sanitize_yaml_lines(raw_lines):
              """Clean up common YAML formatting errors."""
              cleaned = []
              for line in raw_lines:
                  stripped = line.strip()
                  
                  # Fix Root Indentation
                  if line.startswith(' ') and not line.startswith('  ') and stripped.endswith(':'):
                      cleaned.append(stripped + '\n')
                      continue

                  # Fix Unquoted Brackets
                  if ':' in stripped and '[' in stripped:
                      if re.search(r':\s*\[.*\]\.?$', stripped):
                          key, val = stripped.split(':', 1)
                          cleaned.append(f'{line.split(":")[0]}: "{val.strip()}"\n')
                          continue

                  cleaned.append(line)
              return cleaned

          def process_file(file_path):
              print(f"\n--- Processing {file_path} ---")
              sys.stdout.flush() 
              
              if not os.path.exists(file_path):
                  print(f"Skipping: File not found.")
                  return False

              with open(file_path, 'r', encoding='utf-8') as f:
                  lines = f.readlines()

              # Extract Header
              header = ""
              for line in lines:
                  if line.strip().startswith("#") or line.strip() == "":
                      header += line
                  else:
                      break
              
              clean_lines = sanitize_yaml_lines(lines)
              try:
                  data = yaml.safe_load("".join(clean_lines))
              except yaml.YAMLError:
                  print(f"CRITICAL: Could not parse {file_path}. Skipping.")
                  return False

              if not data:
                  print("No data found.")
                  return False

              updated_count = 0

              for name, info in data.items():
                  if not isinstance(info, dict) or 'Wikidata_code' not in info:
                      continue

                  # 1. CLEAN CODE: Remove brackets if present [Q123] -> Q123
                  w_code = str(info['Wikidata_code']).replace('[', '').replace(']', '').strip()
                  
                  if not w_code.startswith('Q'):
                      continue

                  # 2. CHECK STATUS
                  has_os_id = 'OpenSanctions_id' in info
                  has_fr = 'Name_fr' in info
                  has_es = 'Name_es' in info

                  # If we have everything, move on
                  if has_os_id and has_fr and has_es:
                      continue

                  print(f"Checking {name} ({w_code})...")
                  sys.stdout.flush()
                  
                  results = get_wikidata_info(w_code)
                  
                  if results:
                      changes_made = False
                      
                      # Only add if missing in file AND present in Wikidata
                      if not has_os_id and results['os_id']:
                          info['OpenSanctions_id'] = results['os_id']
                          print(f"  -> Added ID: {results['os_id']}")
                          changes_made = True

                      if not has_fr and results['name_fr']:
                          info['Name_fr'] = results['name_fr']
                          print(f"  -> Added FR: {results['name_fr']}")
                          changes_made = True

                      if not has_es and results['name_es']:
                          info['Name_es'] = results['name_es']
                          print(f"  -> Added ES: {results['name_es']}")
                          changes_made = True
                      
                      if changes_made:
                          updated_count += 1

              if updated_count > 0:
                  with open(file_path, 'w', encoding='utf-8') as f:
                      f.write(header)
                      yaml.dump(data, f, default_flow_style=False, sort_keys=False, allow_unicode=True)
                  print(f"SUCCESS: Updated {updated_count} records in {file_path}.")
                  return True
              else:
                  print(f"No updates for {file_path}.")
                  return False

          # --- MAIN LOOP ---
          any_updates = False
          for f in TARGET_FILES:
              if process_file(f):
                  any_updates = True

          if not any_updates:
              print("\nNo changes made to any files.")
