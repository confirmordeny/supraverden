name: Enrich data by adding Open Sanctions IDs from Wikidata

on:
  workflow_dispatch: # Allows manual trigger button

permissions:
  contents: write

jobs:
  enrich-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyyaml requests

      - name: Run Python Script
        shell: python
        run: |
          import yaml
          import requests
          import sys

          # --- CONFIGURATION ---
          FILE_PATH = 'data/general_list.yaml'
          WIKIDATA_URL = "https://query.wikidata.org/sparql"
          USER_AGENT = "SupraverdenBot/1.0 (github.com/confirmordeny/supraverden)"

          def get_opensanctions_id(q_code):
              if not q_code: return None
              query = f"SELECT ?id WHERE {{ wd:{q_code} wdt:P10632 ?id . }}"
              try:
                  resp = requests.get(WIKIDATA_URL, params={'format': 'json', 'query': query}, headers={'User-Agent': USER_AGENT})
                  bindings = resp.json().get('results', {}).get('bindings', [])
                  return bindings[0]['id']['value'] if bindings else None
              except Exception as e:
                  print(f"Error on {q_code}: {e}")
                  return None

          # 1. Read file raw to preserve comments
          try:
              with open(FILE_PATH, 'r', encoding='utf-8') as f:
                  lines = f.readlines()
          except FileNotFoundError:
              print(f"File not found: {FILE_PATH}")
              sys.exit(1)

          # 2. Extract Header (lines starting with #)
          header = ""
          for line in lines:
              if line.strip().startswith("#") or line.strip() == "":
                  header += line
              else:
                  break
          
          # 3. Parse YAML
          data = yaml.safe_load("".join(lines))
          if not data:
              print("No data found.")
              sys.exit(0)

          updated_count = 0
          print(f"Scanning {len(data)} items...")

          # 4. Iterate and Fetch
          for name, info in data.items():
              if isinstance(info, dict) and 'Wikidata_code' in info:
                  # Skip if already exists
                  if 'OpenSanctions_id' in info:
                      continue

                  w_code = str(info['Wikidata_code']).strip()
                  print(f"Checking {name} ({w_code})...")
                  
                  os_id = get_opensanctions_id(w_code)
                  if os_id:
                      info['OpenSanctions_id'] = os_id
                      print(f"  -> Found: {os_id}")
                      updated_count += 1

          # 5. Save if changes made
          if updated_count > 0:
              with open(FILE_PATH, 'w', encoding='utf-8') as f:
                  f.write(header)
                  yaml.dump(data, f, default_flow_style=False, sort_keys=False, allow_unicode=True)
              print(f"Successfully updated {updated_count} records.")
          else:
              print("No new IDs found.")

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/general_list.yaml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update OpenSanctions IDs via Wikidata" && git push)
