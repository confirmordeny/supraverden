name: Enrich data with data from Wikidata

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  enrich-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyyaml requests

      - name: Run Python Script
        shell: python
        run: |
          import yaml
          import requests
          import sys
          import re
          import os
          import time

          # --- CONFIGURATION ---
          TARGET_FILES = [
              'data/general_list.yaml',
              'data/arab_league_bodies.yaml',
              'data/eu_bodies.yaml',
              'data/north_south_bodies.yaml',
              'data/oas_bodies.yaml',
              'data/united_nations.yaml'
          ]
           
          WIKIDATA_URL = "https://query.wikidata.org/sparql"
          USER_AGENT = "SupraverdenBot/1.0 (github.com/confirmordeny/supraverden)"

          def get_wikidata_info(q_code):
              """Fetches OpenSanctions ID, French Name, and Spanish Name."""
              if not q_code: return None
              
              # 1. THROTTLE
              time.sleep(1.0)
              
              # SPARQL: Get ID (P10632), Label FR, Label ES. 
              # OPTIONAL is used so missing one doesn't fail the others.
              query = f"""
              SELECT ?id ?name_fr ?name_es WHERE {{
                BIND(wd:{q_code} AS ?item)
                OPTIONAL {{ ?item wdt:P10632 ?id . }}
                OPTIONAL {{ ?item rdfs:label ?name_fr . FILTER(LANG(?name_fr) = "fr") }}
                OPTIONAL {{ ?item rdfs:label ?name_es . FILTER(LANG(?name_es) = "es") }}
              }}
              LIMIT 1
              """
              
              try:
                  resp = requests.get(
                      WIKIDATA_URL, 
                      params={'format': 'json', 'query': query}, 
                      headers={'User-Agent': USER_AGENT},
                      timeout=30
                  )
                  
                  if resp.status_code == 429:
                      print(f"  [!] Rate Limit (429) hit on {q_code}. Sleeping 10s...")
                      time.sleep(10)
                      return None
                      
                  if resp.status_code != 200:
                      print(f"  [!] HTTP Error {resp.status_code} on {q_code}")
                      return None

                  data = resp.json()
                  bindings = data.get('results', {}).get('bindings', [])
                  
                  if not bindings:
                      return None

                  # Extract values safely
                  row = bindings[0]
                  return {
                      'os_id': row.get('id', {}).get('value'),
                      'name_fr': row.get('name_fr', {}).get('value'),
                      'name_es': row.get('name_es', {}).get('value')
                  }

              except Exception as e:
                  print(f"  [!] Connection error fetching {q_code}: {e}")
                  return None

          def sanitize_yaml_lines(raw_lines):
              """Fixes indentation, dangling text, and unquoted brackets."""
              cleaned = []
              for line in raw_lines:
                  original_line = line
                  stripped = line.strip()
                  
                  # Fix Root Indentation
                  if line.startswith(' ') and not line.startswith('  ') and stripped.endswith(':'):
                      cleaned.append(stripped + '\n')
                      continue

                  # Fix Unquoted Brackets
                  if ':' in stripped and '[' in stripped:
                      if re.search(r':\s*\[.*\]\.?$', stripped):
                          key, val = stripped.split(':', 1)
                          val = val.strip()
                          cleaned.append(f'{line.split(":")[0]}: "{val}"\n')
                          continue

                  # Fix Dangling Text
                  if (line.startswith('  ') and stripped and 
                      not stripped.startswith('#') and 
                      not stripped.startswith('-') and 
                      ':' not in stripped):
                      cleaned.append('# [AUTO-FIXED] ' + line)
                  else:
                      cleaned.append(line)
              return cleaned

          def process_file(file_path):
              print(f"\n--- Processing {file_path} ---")
              sys.stdout.flush() 
              
              if not os.path.exists(file_path):
                  print(f"Skipping: File not found.")
                  return False

              with open(file_path, 'r', encoding='utf-8') as f:
                  lines = f.readlines()

              header = ""
              for line in lines:
                  if line.strip().startswith("#") or line.strip() == "":
                      header += line
                  else:
                      break
              
              clean_lines = sanitize_yaml_lines(lines)
              try:
                  data = yaml.safe_load("".join(clean_lines))
              except yaml.YAMLError as exc:
                  print(f"CRITICAL: Could not parse {file_path}. Skipping.")
                  print(exc)
                  return False

              if not data:
                  print("No data found.")
                  return False

              updated_count = 0
              print(f"Scanning {len(data)} items...")
              sys.stdout.flush()

              for name, info in data.items():
                  if not isinstance(info, dict) or 'Wikidata_code' not in info:
                      continue

                  w_code = str(info['Wikidata_code']).strip()
                  if not w_code.startswith('Q') or '[' in w_code:
                      continue

                  # CHECK: Do we have all the data we want?
                  has_os_id = 'OpenSanctions_id' in info
                  has_fr = 'Name_fr' in info
                  has_es = 'Name_es' in info

                  # Skip if we already have everything
                  if has_os_id and has_fr and has_es:
                      continue

                  print(f"Enriching {name} ({w_code})...")
                  sys.stdout.flush()
                  
                  results = get_wikidata_info(w_code)
                  
                  if results:
                      changes_made = False
                      
                      # Add OpenSanctions ID if missing and found
                      if not has_os_id and results['os_id']:
                          info['OpenSanctions_id'] = results['os_id']
                          print(f"  -> Added ID: {results['os_id']}")
                          changes_made = True

                      # Add French Name if missing and found
                      if not has_fr and results['name_fr']:
                          info['Name_fr'] = results['name_fr']
                          print(f"  -> Added FR: {results['name_fr']}")
                          changes_made = True

                      # Add Spanish Name if missing and found
                      if not has_es and results['name_es']:
                          info['Name_es'] = results['name_es']
                          print(f"  -> Added ES: {results['name_es']}")
                          changes_made = True
                      
                      if changes_made:
                          updated_count += 1

              if updated_count > 0:
                  with open(file_path, 'w', encoding='utf-8') as f:
                      f.write(header)
                      yaml.dump(data, f, default_flow_style=False, sort_keys=False, allow_unicode=True)
                  print(f"Successfully updated {updated_count} records in {file_path}.")
                  return True
              else:
                  print(f"No updates for {file_path}.")
                  return False

          # --- MAIN LOOP ---
          any_updates = False
          for f in TARGET_FILES:
              if process_file(f):
                  any_updates = True

          if not any_updates:
              print("\nNo changes made to any files.")

      - name: Commit changes
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add data/*.yaml
          
          git diff --quiet && git diff --staged --quiet || (git commit -m "Enrich data: IDs and FR/ES names" && git push)
