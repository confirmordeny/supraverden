name: Generate FATF Assessment Table

on:
  push:
    paths:
      - 'data/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # REMOVED: cache: 'pip' (This was causing the error)

      - name: Install Dependencies
        run: |
          # If you don't have a requirements.txt, you can manually install libs here:
          # Example: pip install pandas requests
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found. If your script needs libraries, install them manually in this step."
          fi

      - name: Run FATF Table Generator
        run: |
          # Ensure this matches your actual filename (e.g., main.py or generate.py)
          python main.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # This adds all changes. If you only want the 'dist' folder, use: git add dist/*
          git add .
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-generate FATF assessment table [skip ci]"
            git push
          fi
