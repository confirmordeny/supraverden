Name_en:
  Title: Name_en
  Data type: text
  Length: 200
  Requirement: mandatory 
  Description: The full formal name of the organisation. Typically, "the" is omitted from the start.
  Example: European Union, United Nations

Abbreviation:
  Title: Abbreviation
  Data type: text
  Length: 10
  Requirement: optional
  Description: Abbreviation used by the organisation itself or in common use
  Example: NATO, UN

Country:
  Title: Country
  Data type: text
  Length: 2
  Requirement: mandatory
  Description: Country code for the organisation. EU is used for European Union entities and ZZ is used for all other international organisations.
  Permissible values: EU, ZZ
  Example: EU, ZZ

Org_family:
 Property: Org_family
 Title: Organisation family
 Data type: text
 Length: 100
 Requirement: mandatory (can be "none")
 Description: The family of organisations to which the organisation belongs.
 Example: African Union entities

Treaty_url:
 Property: Treaty_url
 Title: Treaty url
 Data type: URL
 Length: 2048
 Requirement: optional
 Description: The URL of the treaty that created or reconstituted the organisation.
 Example: https://iho.int/uploads/user/pubs/misc/M1_Separatedocs/Convention_new_EN.pdf

Wikidata_code:
  Property: Wikidata_code
  Title: Wikidata code
  Data type: text
  Length: 15
  Requirement: optional
  Description: Wikidata property code for the organisation
  Example: Q674182
  Validation rules: starts with "Q" remaining characters are digits 0-9.
