B22:
  Basis_text: "The FATF definition of International organisations refers to entities established by international treaties 
  that are not treated as resident institutional units of the countries in which they are located. [R1.1][R2.1] For this reason, organisations
  formed by treaty have been assessed as meeting the definition in almost all cases. This is an area where the database is still being refined and some entities may need to be reclassified"

