B9:
  Basis_text: "The FATF definition of International organisations includes institutions of the European Union in the examples.[R1.1][R2.1] The European Union itself has therefore been assessed as meeting the definition."

B10:
  Basis_text: "The FATF definition of International organisations includes institutions of the European Union in the examples.[R1.1][R2.1] The seven EU institutions listed in Article 13 of the Treaty on European Union have therefore been assessed as meeting the definition."

B11:
  Basis_text: "The FATF definition of International organisations includes the United Nations and affiliated international organisations.[R1.1][R2.1]
    For this reason, entities listed on the UN Systems Chart are assessed as meeting the definition."

B12:
  Basis_text: "The FATF definition of International organisations includes the United Nations and affiliated international organisations.[R1.1][R2.1] 
    The World Bank Group is listed on the UN Systems Chart. Since the Multilateral Investment Guarantee Agency is part of the
    World Bank Group it has been assessed as meeting the definition."

B13:
  Basis_text: "The FATF definition of International organisations includes the United Nations and affiliated international organisations.[R1.1][R2.1]
    The World Bank Group is listed on the UN Systems Chart. Since the International Centre for Settlement of Investment Disputes is part of the
    World Bank Group it has been assessed as meeting the definition."

B14:
  Basis_text: "The FATF definition of International organisations includes the United Nations and affiliated international organisations.[R1.1][R2.1]
    The International Narcotics Control Board is listed as a subsidiary of the UN Economic and Social Council 
    (see https://ecosoc.un.org/en/about-us/ecosoc-subsidiary-bodies).
    For this reason, the International Narcotics Control Board has been assessed as meeting the definition."
  
B15:
  Basis_text: "The FATF definition of International organisations includes the United Nations and affiliated international organisations.[R1.1][R2.1]
    The United Nations Joint Staff Pension Fund was established in 1949, by a resolution of the UN General Assembly.
    For this reason, the United Nations Joint Staff Pension Fund has been assessed as meeting the FATF definition."

B16:
  Basis_text: "The FATF definition of International organisations includes the United Nations and affiliated international organisations.[R1.1][R2.1]
    The Food and Agriculture Organization is a is a specialized agency of the United Nations.
    For this reason, statutory bodies of the FAO have been assessed as meeting the FATF definition."

